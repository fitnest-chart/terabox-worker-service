apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "storage-service.fullname" . }}
  labels:
    {{- include "storage-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "storage-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "storage-service.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.istio.enabled }}
        sidecar.istio.io/inject: "true"
        {{- end }}
    spec:
      serviceAccountName: {{ include "storage-service.fullname" . }}
      containers:
        - name: storage-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
