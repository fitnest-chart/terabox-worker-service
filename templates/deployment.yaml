apiVersion: apps/v1
kind: Deployment
metadata:
  name: terabox-worker-service
  labels:
    app.kubernetes.io/name: terabox-worker-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: terabox-worker-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: terabox-worker-service
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: terabox-worker-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
