apiVersion: v1
kind: Service
metadata:
  name: {{ include "terabox-worker-service.fullname" . }}
  labels:
    {{- include "terabox-worker-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9090
      protocol: TCP
      name: grpc
  selector:
    {{- include "terabox-worker-service.selectorLabels" . | nindent 4 }}
