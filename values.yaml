replicaCount: 1
image:
  repository: ghcr.io/fitnest-backend/storage-service
  tag: "development-765f7af"
  pullPolicy: Always
  imagePullSecrets:
    - name: ghcr-secret
service:
  type: ClusterIP
  port: 9090
istio:
  enabled: true
  mtls:
    mode: STRICT
  authorization:
    internalCallers:
      - "cluster.local/ns/fitnest-dev/sa/user-service"
      - "cluster.local/ns/fitnest-dev/sa/marketplace-service"
env:
  STORAGE_EMAIL: "fitnestazerbaijan@gmail.com"
  STORAGE_PASSWORD: "Fitnest@@"
  STORAGE_PORT: "9090"
  REDIS_HOST: "redis.fitnest-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  LOG_LEVEL: "info"
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
